<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			window.onload=function (){
				var oImg = document.getElementsByTagName('img');
				var str = [1,6,4,5,2,9];
				
				for(var i=0; i<oImg.length; i++){
					oImg[i].src = "images/'+str[i]+'.png";
				}
			};
		</script>
	</head>
	<body style="background: black; color:white; font-size: 50px;">
		<img src="images/0.png" />

		:
		<img src="images/0.png" />
		<img src="images/0.png" />
		:
		<img src="images/0.png" />
		<img src="images/0.png" />
	</body>
</html>
