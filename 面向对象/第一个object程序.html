<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		function createPerson(name, qq){   //构造函数,这种也叫工厂方式
			//原料
			var obj = new Object();
			
			//加工
			obj.name = name;
			obj.qq = qq;
			
			obj.showName=function (){
				alert('我的名字叫：'+this.name);
			};
			obj.showQq=function (){
				alert('我的QQ号码是：'+this.qq);
			};
			
			//出厂
			return obj;
		}
		
		var obj1 = createPerson('张三', '123456');
		obj1.showName();
		obj1.showQq();
		
		var obj2 = createPerson('李素', '789456');
		obj2.showName();
		obj2.showQq();
	</script>
	<body>
	</body>
</html>
